<script>
//
//	variables start
//
	var breadcrumbPages = ["home", "content", "about", "resume", "projects", "contact"]
	var breadcrumbIndex;
	var breadcrumbText = [	"<span id=''>Home</span>",
							"<span id=''>Home</span> > <span id=''>Content</span>",
							"<span id=''>Home</span> > <span id=''>Content</span> > <span id=''>About</span>",

						 ];
	var date = document.lastModified;

//

//

//
//	jQuery start
//
	$(document).ready(function(){
		hide();
		breadcrumbIndex = 0;
		$("#home").show();
		$("#timestampDate").html(date);
		$("#breadcrumb").html(breadcrumbText[breadcrumbIndex]);
		$('[data-toggle="tooltip"]').tooltip();
	});
//
//	jQuery end
//

//
//	function start
//
	function hide(){										//	hide all screens
		$("#home").hide();
		$("#content").hide();

		$("#projects").hide();

	};
